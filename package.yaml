name:                hs-api
version:             0.1.0.0
github:              "hajlaoui-nader/hs-api"
license:             BSD3
author:              "Nader Hajlaoui"
maintainer:          "hajlaoui.nader@gmail.com"
copyright:           "2019 Nader"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Haskell servant api example
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/hajlaoui-nader/hs-api#readme>

dependencies:
- base >= 4.7 && < 5
- servant
- servant-server
- servant-client
- servant-docs
- transformers
- aeson
- attoparsec
- wai
- warp
- text
- time
- directory
- containers
- bytestring
- base-compat
- http-api-data
- http-client
- http-types
- http-media
- mtl
- string-conversions
- blaze-html >= 0.9.0.1 && < 0.10
- blaze-markup >= 0.8.0.0 && < 0.9
- cookie       >= 0.4.3   && < 0.5
- js-jquery    >= 3.2.1   && < 3.3
- lucid        >= 2.9.11  && < 2.10
- random       >= 1.1     && < 1.2
- servant-js   >= 0.9     && < 0.10

library:
  source-dirs: src

executables:
  hs-api-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hs-api

tests:
  hs-api-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hspec
    - hs-api
    - servant-client
    - warp >= 3.2.4
    - http-client
    - http-types
    - hspec
    - hspec-wai
    - string-conversions